<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="khung">
      <header>
        <div class="logo"><img src="/assets/img/logo.png" alt="" /></div>
        <nav class="menu">
          <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </nav>
      </header>
      <div class="banner">
        <img src="/assets/img/image-1.png" alt="" />
      </div>
      <p style="font-size: 24px">SẢN PHẨM MỚI</p>
      <article>
        <div class="col">
          <div class="prod">
            <img class="image" src="/assets/img/image-2.png" />
            <table>
              <tr>
                <td class="nameprod">ÁO LEO NÚI</td>
                <td class="price">250K</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="prod">
            <img class="image" src="/assets/img/image-3.png" />
            <table>
              <tr>
                <td class="nameprod">QUẦN LEO NÚI</td>
                <td class="price">300K</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="prod">
            <img class="image" src="/assets/img/image-4.png" />
            <table>
              <tr>
                <td class="nameprod">BALO FIFA</td>
                <td class="price">600K</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sub">
          <div class="prod">
            <img class="image" src="/assets/img/image-5.png" />
            <table>
              <tr>
                <td class="nameprod">ÁO KHOÁC</td>
                <td class="price">950K</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sub">
          <div class="prod">
            <img class="image" src="/assets/img/image-6.png" width="200px" />
            <table>
              <tr>
                <td class="nameprod">GIẦY LEO NÚI</td>
                <td class="price">1300K</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sub">
          <div class="prod">
            <img class="image" src="/assets/img/image-7.png" />
            <table>
              <tr>
                <td class="nameprod">ÁO FIFA</td>
                <td class="price">600K</td>
              </tr>
            </table>
          </div>
        </div>
      </article>
      <div class="space"></div>
      <form class="timkiem">
        <input type="text" placeholder="Gõ từ cần tìm kiếm" />
        <button>Search</button>
      </form>
      <footer class="htsv">
        <p>HỌ TÊN SINH VIÊN</p>
      </footer>
    </div>
  </body>
</html>
